<div class="card" >
    <!-- Header card -->
    <div class='card-header'>        
        {{pageTitle}}
    </div>
    
    <!-- Body card -->
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{product.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{product.code | lowercase | convertToSpaces: '-'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability:</div>
                    <div class='col-md-8'>{{product.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 Star Rating:</div>
                    <div class='col-md-8'>
                    <star-column [rating]='product.rating' (ratingClicked)='onRatingClicked($event)'>                        
                    </star-column>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer card -->
    <div class='card-footer'>
        <button class="btn btn-outline-secondary" 
                (click)="onBack()"
                style="width: 80px">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>

</div>
